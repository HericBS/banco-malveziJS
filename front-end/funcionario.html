<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Funcionário - Banco Malvader</title>
    <script type="module">
        import { protectPage } from './assets/js/auth.js';
        protectPage(['funcionario']);
    </script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/funcionario.css ">
</head>
<body>
    <header>
        <h1>Painel do Funcionário</h1>
        <div>
            <span>Olá, <strong id="nome-funcionario"></strong>!</span>
            <button id="btn-logout">Sair</button>
        </div>
    </header>

    <main>
        <section class="cadastro-section">
            <h2>Cadastrar Novo Cliente</h2>
            <form id="cadastrar-cliente-form">
                <input type="text" name="nome" placeholder="Nome completo" required>
                <input type="text" name="cpf" placeholder="CPF (somente números)" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha inicial" required>
                <button type="submit">Cadastrar Cliente</button>
                <p id="mensagem-erro" style="color:red;"></p>
            </form>
        </section>

        <section class="clientes-section">
            <h2>Clientes Cadastrados</h2>
            <table id="clientes-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="auditoria-section">
            <h2>Logs de Auditoria</h2>
            <table id="auditoria-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ação</th>
                        <th>Data/Hora</th>
                        <th>Funcionário ID</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="js/funcionario.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { handleLogout } from './assets/js/auth.js';
        document.getElementById('btn-logout').addEventListener('click', handleLogout);
    </script>
   

</body>
</html>
